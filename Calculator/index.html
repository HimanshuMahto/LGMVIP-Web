<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="bordering" align="center" >
    <h1 class="text-center" style="color: aliceblue; margin-top: 15px;">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20" align="center" style="margin-top: 20px;">
    <div class="row">
      <input class="input" type="text" size="30"/>
      <button class="button" id="coloring1">C</button>
    </div>
    <div class="row">
      <button class="button" id="coloring">1</button>
      <button class="button" id="coloring">2</button>
      <button class="button" id="coloring">3</button>
      <button class="button" id="coloring">/</button>
    </div>
    <div class="row">
      <button class="button" id="coloring">4</button>
      <button class="button" id="coloring">5</button>
      <button class="button" id="coloring">6</button>
      <button class="button" id="coloring">-</button>
    </div>
    <div class="row">
      <button class="button" id="coloring">7</button>
      <button class="button" id="coloring">8</button>
      <button class="button" id="coloring">9</button>
      <button class="button" id="coloring">+</button>
    </div>
    <div class="row">
      <button class="button" id="coloring">.</button>
      <button class="button" id="coloring">0</button>
      <button class="button" id="coloring2">=</button>
      <button class="button" id="coloring">*</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
